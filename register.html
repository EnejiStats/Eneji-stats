<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration | Enejistats</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background: #001f3f;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 1em;
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2em;
      background: white;
    }

    h2 {
      text-align: center;
      color: #001f3f;
    }

    form {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    fieldset {
      margin-top: 1.5em;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
      color: #001f3f;
    }

    .hidden {
      display: none;
    }

    button[type="submit"] {
      margin-top: 2em;
      width: 100%;
      padding: 0.8em;
      background: #001f3f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #004080;
    }

    footer {
      text-align: center;
      background: #001f3f;
      color: white;
      padding: 1em;
      margin-top: 2em;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5em 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Enejistats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stats.html">Stats</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <h2>User Registration</h2>
    <form id="registrationForm">
      <label for="userType">User Type:</label>
      <select id="userType" name="userType" onchange="displayFields()" required>
        <option value="">Select User Type</option>
        <option value="player">Player</option>
        <option value="club">Club</option>
        <option value="scout">Scout/Agent</option>
      </select>

      <!-- Player Fields -->
      <fieldset id="playerFields" class="user-fields hidden">
        <legend>Player Details</legend>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="playerNationality">Nationality:</label>
        <input type="text" id="playerNationality" name="playerNationality" required>

        <label for="playerPhoto">Passport Photo:</label>
        <input type="file" id="playerPhoto" name="playerPhoto" accept="image/*" required>

        <label for="dominantFoot">Dominant Foot:</label>
        <select id="dominantFoot" name="dominantFoot" required>
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="both">Both</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="professionalContract">Under Professional Contract?</label>
        <select id="professionalContract" name="professionalContract" onchange="toggleClubDropdown()" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="clubDropdown" class="hidden">
          <label for="club">Select Club:</label>
          <select id="club" name="club">
            <option value="club1">Club One</option>
            <option value="club2">Club Two</option>
            <!-- Dynamically filled in backend -->
          </select>
        </div>
      </fieldset>

      <!-- Club Fields -->
      <fieldset id="clubFields" class="user-fields hidden">
        <legend>Club Details</legend>

        <label for="clubName">Club Name:</label>
        <input type="text" id="clubName" name="clubName" required>

        <label for="established">Date of Establishment:</label>
        <input type="date" id="established" name="established" required>

        <label for="clubNationality">Nationality:</label>
        <input type="text" id="clubNationality" name="clubNationality" required>

        <label for="clubBadge">Club Badge:</label>
        <input type="file" id="clubBadge" name="clubBadge" accept="image/*" required>
      </fieldset>

      <!-- Scout Fields -->
      <fieldset id="scoutFields" class="user-fields hidden">
        <legend>Scout/Agent Details</legend>

        <label for="scoutFullName">Full Name:</label>
        <input type="text" id="scoutFullName" name="scoutFullName" required>

        <label for="scoutNationality">Nationality:</label>
        <input type="text" id="scoutNationality" name="scoutNationality" required>

        <label for="scoutPhoto">Passport Photo:</label>
        <input type="file" id="scoutPhoto" name="scoutPhoto" accept="image/*" required>

        <label for="scoutEmail">Email:</label>
        <input type="email" id="scoutEmail" name="scoutEmail" required>
        <label>
          <input type="checkbox" name="hideScoutEmail"> Hide Email
        </label>

        <label for="scoutPhone">Phone:</label>
        <input type="tel" id="scoutPhone" name="scoutPhone" required>
        <label>
          <input type="checkbox" name="hideScoutPhone"> Hide Phone
        </label>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Enejistats</p>
  </footer>

  <script>
    function displayFields() {
      const userType = document.getElementById('userType').value;
      document.querySelectorAll('.user-fields').forEach(field => field.classList.add('hidden'));
      if (userType === 'player') {
        document.getElementById('playerFields').classList.remove('hidden');
      } else if (userType === 'club') {
        document.getElementById('clubFields').classList.remove('hidden');
      } else if (userType === 'scout') {
        document.getElementById('scoutFields').classList.remove('hidden');
      }
    }

    function toggleClubDropdown() {
      const contract = document.getElementById('professionalContract').value;
      const dropdown = document.getElementById('clubDropdown');
      dropdown.classList.toggle('hidden', contract !== 'yes');
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully (mock handler).");
    });
  </script>
</body>
</html>
