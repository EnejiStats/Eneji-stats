<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>User Management</h5>
          <p><a href="#">View all users →</a></p>
          <p><a href="#">Approve new club registrations →</a></p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Scout Activity</h5>
          <ul>
            <li>Active Scouts: <strong>12</strong></li>
            <li>Pending Reports: <strong>3</strong></li>
          </ul>
          <p><a href="#">View all scout reports →</a></p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Club Requests</h5>
          <p><a href="#">Approve/Reject Club Profiles →</a></p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Data Controls</h5>
          <p><a href="#">Review Flagged Stats →</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Enejistats. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
