<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Clubs - Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: navy;
    }
    .container {
      padding-top: 30px;
    }
    .club-card {
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .club-card:hover {
      transform: scale(1.03);
    }
    .club-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .club-badge {
      height: 60px;
      width: 60px;
      object-fit: contain;
      margin-right: 15px;
    }
    .card-body {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Registered Clubs</h2>
    <div class="row g-4" id="clubContainer">
      <!-- Club cards will be dynamically injected here -->
    </div>
  </div>

  <script>
    // Simulated backend club data (this would be fetched from a server/database in production)
    const clubs = [
      {
        id: 1,
        name: "Enejistars FC",
        country: "Nigeria",
        established: "2001",
        badge: "images/enejistars-badge.png"
      },
      {
        id: 2,
        name: "Kano Warriors",
        country: "Nigeria",
        established: "1995",
        badge: "images/kano-warriors-badge.png"
      },
      {
        id: 3,
        name: "Abuja United",
        country: "Nigeria",
        established: "2010",
        badge: "images/abuja-united-badge.png"
      }
      // Additional clubs can be pushed here after registration
    ];

    const container = document.getElementById('clubContainer');

    // Render club cards
    clubs.forEach(club => {
      const card = document.createElement('div');
      card.className = "col-md-4";
      card.innerHTML = `
        <a href="club-detail.html?club_id=${club.id}" class="text-decoration-none text-dark">
          <div class="card club-card shadow-sm">
            <div class="card-body">
              <img src="${club.badge}" alt="${club.name} Badge" class="club-badge" />
              <div>
                <h5 class="club-name">${club.name}</h5>
                <p class="text-muted">${club.country} | Est. ${club.established}</p>
              </div>
            </div>
          </div>
        </a>
      `;
      container.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
