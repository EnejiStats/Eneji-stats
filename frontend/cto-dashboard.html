<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTO Dashboard | Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">CTO Dashboard</h2>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>System Status</h5>
          <ul>
            <li>Server Uptime: <strong>99.97%</strong></li>
            <li>API Health: <span class="text-success">✅ All Services Running</span></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Platform Version</h5>
          <p>v1.0.0 - Released June 2025</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Recent Errors</h5>
          <p>No critical logs in last 24 hours.</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>User Audit Logs</h5>
          <p><a href="#">View all logs →</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Enejistats. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
