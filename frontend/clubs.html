<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Stats | Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Enejistats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="py-4 text-center bg-light">
    <h2 class="mb-4">Registered Clubs</h2>
  </section>

  <!-- Club Cards -->
  <div class="container mb-5">
    <div class="row g-4" id="clubContainer">
      <!-- Club cards will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Enejistats. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const clubs = [
      {
        id: 1,
        name: "Enejistars FC",
        country: "Nigeria",
        established: "2001",
        badge: "assets/images/enejistars-badge.png"
      },
      {
        id: 2,
        name: "Kano Warriors",
        country: "Nigeria",
        established: "1995",
        badge: "assets/images/kano-warriors-badge.png"
      },
      {
        id: 3,
        name: "Abuja United",
        country: "Nigeria",
        established: "2010",
        badge: "assets/images/abuja-united-badge.png"
      }
    ];

    const container = document.getElementById('clubContainer');

    clubs.forEach(club => {
      const col = document.createElement('div');
      col.className = "col-md-4";
      col.innerHTML = `
        <a href="club-dashboard/index.html?club_id=${club.id}" class="text-decoration-none text-dark">
          <div class="card shadow-sm club-card h-100">
            <div class="card-body d-flex align-items-center">
              <img src="${club.badge}" alt="${club.name} Badge" class="me-3" style="height: 60px; width: 60px; object-fit: contain;" />
              <div>
                <h5 class="mb-1">${club.name}</h5>
                <p class="text-muted mb-0">${club.country} | Est. ${club.established}</p>
              </div>
            </div>
          </div>
        </a>
      `;
      container.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
