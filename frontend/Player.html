<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Stats - Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: navy;
    }
    h1 {
      text-align: center;
      margin: 40px 0;
    }
    .search-filter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    .filter-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: navy;
    }
    .filters-collapse {
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    .card {
      margin-bottom: 20px;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    @media (max-width: 768px) {
      .filter-toggle {
        right: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enejistats - Player Stats</h1>
    <div class="search-filter-wrapper">
      <div class="search-box">
        <input type="text" id="searchInput" class="form-control" placeholder="Search player by name..." oninput="filterPlayers()" list="playerSuggestions" />
        <span class="filter-toggle" data-bs-toggle="collapse" data-bs-target="#filters">&#9881;</span>
        <datalist id="playerSuggestions">
          <!-- Suggestions populated by JavaScript -->
        </datalist>
      </div>
    </div><div class="collapse filters-collapse" id="filters">
  <div class="card card-body">
    <form class="row g-2">
      <div class="col-md-6">
        <select class="form-select" id="statRange">
          <option value="">Stat Range</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="ageFilter">
          <option value="">Age</option>
          <option>&lt; 18</option>
          <option>18-25</option>
          <option>26-30</option>
          <option>&gt; 30</option>
        </select>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="nationalityFilter">
          <option value="">Nationality</option>
          <option>Nigeria</option>
          <option>Ghana</option>
          <option>Cameroon</option>
        </select>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="positionFilter">
          <option value="">Position</option>
          <option>Goalkeeper</option>
          <option>Defender</option>
          <option>Midfielder</option>
          <option>Forward</option>
        </select>
      </div>
    </form>
  </div>
</div>

<div class="row" id="playerList">
  <!-- Sample players for demonstration -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">John Obi</h5>
        <p class="card-text">Position: Midfielder<br>Nationality: Nigeria</p>
        <a href="#" class="btn btn-outline-primary">View Stats</a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ahmed Musa</h5>
        <p class="card-text">Position: Forward<br>Nationality: Nigeria</p>
        <a href="#" class="btn btn-outline-primary">View Stats</a>
      </div>
    </div>
  </div>
</div>

  </div>  <script>
    const allPlayers = ["John Obi", "Ahmed Musa", "Victor Osimhen", "Joe Aribo", "Wilfred Ndidi", "Samuel Chukwueze"];

    const datalist = document.getElementById('playerSuggestions');
    const searchInput = document.getElementById('searchInput');

    function populateSuggestions() {
      datalist.innerHTML = "";
      const inputVal = searchInput.value.toLowerCase();
      const filtered = allPlayers.filter(name => name.toLowerCase().includes(inputVal));
      filtered.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        datalist.appendChild(option);
      });
    }

    function filterPlayers() {
      populateSuggestions();
      const value = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('#playerList .card');
      cards.forEach(card => {
        const name = card.querySelector('.card-title').innerText.toLowerCase();
        card.parentElement.style.display = name.includes(value) ? 'block' : 'none';
      });
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
