<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .hidden { display: none; }
    fieldset {
      margin-top: 1.5em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
    }
    select[multiple] {
      height: auto;
      min-height: 120px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Enejistats</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">User Registration</h2>

  <form id="registrationForm">
    <div class="mb-3">
      <label for="userType" class="form-label">Register As</label>
      <select id="userType" class="form-select" onchange="displayFields()" required>
        <option value="">Select User Type</option>
        <option value="player">Player</option>
        <option value="club">Club Representative</option>
        <option value="scout">Scout</option>
      </select>
    </div>
    <!-- PLAYER -->
<fieldset id="playerFields" class="user-fields hidden">
  <legend>Player Details</legend>
  <div class="row">
    <div class="col-md-4 mb-3"><label>First Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label>Middle Name</label><input type="text" class="form-control"></div> <!-- Optional -->
    <div class="col-md-4 mb-3"><label>Last Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Email</label><input type="email" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Confirm Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Date of Birth</label><input type="date" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Nationality</label><select id="playerNationality" class="form-select" required></select></div>
    <div class="col-md-6 mb-3"><label>Gender</label>
      <select class="form-select" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select>
    </div>
    <div class="col-md-6 mb-3"><label>Passport Photo</label><input type="file" class="form-control" accept="image/*" required></div>
    <div class="col-md-6 mb-3"><label>Dominant Foot</label>
      <select class="form-select" required><option value="">Select</option><option>Left</option><option>Right</option></select>
    </div>
    <div class="col-md-6 mb-3"><label>Height (cm)</label><input type="number" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Weight (kg)</label><input type="number" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Under Professional Contract?</label>
      <select id="contractStatus" class="form-select" onchange="toggleClubDropdown()" required>
        <option value="">Select</option><option value="no">No</option><option value="yes">Yes</option>
      </select>
    </div>
    <div class="col-md-6 mb-3 hidden" id="clubDropdown">
      <label>Affiliated Club</label>
      <select class="form-select"><option>Select Club</option><option>Enejistars FC</option></select>
    </div>
    <div class="col-12 mb-3"><label>Preferred Positions (Multiple)</label>
      <select class="form-select" multiple required>
        <option>Goalkeeper (GK)</option><option>Center Back (CB)</option><option>Left Back (LB)</option>
        <option>Right Back (RB)</option><option>Defensive Midfielder (DM)</option><option>Central Midfielder (CM)</option>
        <option>Attacking Midfielder (AM)</option><option>Left Midfielder (LM)</option><option>Right Midfielder (RM)</option>
        <option>Center Forward (CF)</option><option>Striker (S)</option><option>Second Striker (SS)</option>
      </select>
    </div>
  </div>
</fieldset>

<!-- CLUB REPRESENTATIVE -->
<fieldset id="clubFields" class="user-fields hidden">
  <legend>Club Representative Details</legend>
  <div class="alert alert-warning">Note: Club registrations require admin approval.</div>
  <div class="row">
    <div class="col-md-4 mb-3"><label>First Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label>Middle Name</label><input type="text" class="form-control"></div> <!-- Optional -->
    <div class="col-md-4 mb-3"><label>Last Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Email</label><input type="email" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Confirm Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Club Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Country</label><select id="clubCountry" class="form-select" required></select></div>
    <div class="col-md-6 mb-3"><label>Stadium Name</label><input type="text" class="form-control" /></div> <!-- Optional -->
    <div class="col-md-6 mb-3"><label>Year of Establishment</label><input type="date" class="form-control" /></div> <!-- Optional -->
    <div class="col-md-6 mb-3"><label>Club Badge</label><input type="file" class="form-control" accept="image/*" required></div>
  </div>
</fieldset>

<!-- SCOUT -->
<fieldset id="scoutFields" class="user-fields hidden">
  <legend>Scout Details</legend>
  <div class="row">
    <div class="col-md-4 mb-3"><label>First Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label>Middle Name</label><input type="text" class="form-control"></div> <!-- Optional -->
    <div class="col-md-4 mb-3"><label>Last Name</label><input type="text" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Email</label><input type="email" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Confirm Password</label><input type="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Region</label>
      <select class="form-select" required>
        <option value="">Select Region</option>
        <option>West Africa</option><option>Central Africa</option><option>North Africa</option>
        <option>Europe</option><option>Asia</option><option>South America</option><option>North America</option>
      </select>
    </div>
    <div class="col-md-6 mb-3"><label>Passport Photo</label><input type="file" class="form-control" accept="image/*" required></div>
  </div>
  </fieldset>
    <!-- Submit Button -->
<div class="text-center mt-4">
  <button type="submit" class="btn btn-success px-4">Register</button>
</div>
</form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Enejistats. All rights reserved.
</footer>

<!-- Scripts -->
<script>
  function displayFields() {
    const userType = document.getElementById('userType').value;
    document.querySelectorAll('.user-fields').forEach(div => div.classList.add('hidden'));
    if (userType === 'player') document.getElementById('playerFields').classList.remove('hidden');
    else if (userType === 'club') document.getElementById('clubFields').classList.remove('hidden');
    else if (userType === 'scout') document.getElementById('scoutFields').classList.remove('hidden');
  }

  function toggleClubDropdown() {
    const contract = document.getElementById('contractStatus').value;
    const dropdown = document.getElementById('clubDropdown');
    dropdown.classList.toggle('hidden', contract !== 'yes');
  }

  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Registration submitted successfully (mock handler).");
  });

  // Populate country dropdowns
  const countries = ["Nigeria", "Ghana", "Cameroon", "South Africa", "Egypt", "Germany", "France", "Italy", "Brazil", "Argentina", "USA", "Canada", "England", "Spain"];
  const nationalitySelect = document.getElementById('playerNationality');
  const clubCountrySelect = document.getElementById('clubCountry');
  countries.forEach(c => {
    nationalitySelect.innerHTML += `<option value="${c}">${c}</option>`;
    clubCountrySelect.innerHTML += `<option value="${c}">${c}</option>`;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
