<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Enejistats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .login-container {
      max-width: 500px;
      margin: auto;
      margin-top: 60px;
      padding: 2rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: justify;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Enejistats</a>
    </div>
  </nav>  <!-- Login Form -->  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">User Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="register.html">Register here</a></small>
        </div>
        <div id="loginError" class="text-danger text-center mt-2" style="display:none;"></div>
      </form>
    </div>
  </div>  <!-- Footer -->  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Enejistats. All rights reserved.
  </footer>  <script>
    const mockUsers = [
      { email: "player@example.com", role: "player" },
      { email: "scout@example.com", role: "scout" },
      { email: "club@example.com", role: "club" }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const user = mockUsers.find(u => u.email === email);

      if (user) {
        if (user.role === 'player') {
          window.location.href = 'player-dashboard.html';
        } else if (user.role === 'scout') {
          window.location.href = 'scout-dashboard.html';
        } else if (user.role === 'club') {
          window.location.href = 'club-dashboard.html';
        }
      } else {
        const error = document.getElementById('loginError');
        error.textContent = "User not found. Please register first.";
        error.style.display = 'block';
      }
    });
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
