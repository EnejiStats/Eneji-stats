{% extends "layout.html" %}
{% block title %}Login | Enejistats{% endblock %}
{% block content %}
<div class="container">
  <div class="login-container" style="max-width: 500px; margin: auto; margin-top: 60px; padding: 2rem; border-radius: 10px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 class="text-center mb-4">User Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>
      {% if error %}
        <div class="text-danger text-center mb-2">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-success w-100">Login</button>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
